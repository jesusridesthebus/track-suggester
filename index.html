<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Track Suggester</title>
</head>
<body>
  <main class="container">
    <h1>Which coding language should you focus on at Epicodus?</h1>
    <form id="track-form">
      <div class="form-group">
        1. Which type of company would you like to work for as a programmer?
        <div class="radio1">
          <label>
            <input type="radio" name="first-question" value="c-sharp1" checked>
            A bigger, established business
          </label>
        </div>
        <div class="radio2">
          <label>
            <input type="radio" name="first-question" value="css-design1">
            Anywhere I can use my creative design skills
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="first-question" value="php1">
            A government agency
          </label>
        </div>
        <div class="radio4">
          <label>
            <input type="radio" name="first-question" value="java1">
            An enterprise-level company
          </label>
        </div>
        <div class="radio5">
          <label>
            <input type="radio" name="first-question" value="ruby1">
            Startups & smaller companies
          </label>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
